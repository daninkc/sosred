<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
body, html {
  height: 100%;
}

.parallax {
  /* The image used */
  background-image: url("/content/parallax_picture.png");

  /* Full height */
  height: 100%;

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

</style>

<body>
    
    <div class="parallax"></div>

<div style="height:530px;background-color:white; font-size:36px">

    <h4></h4>

</div>

<div class="parallax"></div>




</body>
</html>
